<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing.
    </p>

    <!-- 
    Задание. С помощью innerHTML очистите содержимое параграфа.
    -->

    <script>
        /*
        Это свойство предоставляет простой способ полностью заменить содержимое элемента. Например, все содержимое элемента body может быть удалено:
            document.body.innerHTML = "";  // Заменяет содержимое тела пустой строкой.*/
        'use strict';
        let unnecessary = document.querySelector('p');
        unnecessary.innerHTML = '';


    </script>
</body>

</html
