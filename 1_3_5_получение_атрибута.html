<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
        и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict';
        /*
        getAttribute() возвращает значение указанного атрибута элемента.
        
        var attribute = element.getAttribute(attributeName);
        где
        attribute - переменная, которой будет присвоено значение attributeName.
        attributeName - имя атрибута, значение которого необходимо получить.
        */

        let myAtr = document.querySelector('button');

        console.log(myAtr.getAttribute('data-dismiss'));
        console.log(myAtr.getAttribute('aria-label'));

    </script>
</body>

</html>
