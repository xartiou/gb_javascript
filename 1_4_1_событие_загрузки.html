<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Задание. Отследите когда все теги будут добавлены на страницу (событие
    DOMContentLoaded) и выведите alert'ом сообщение: "все теги добавлены на страницу". -->

    <script>
        'use strict';
        /*
        Событие DOMContentLoaded происходит когда весь HTML был полностью загружен и пройден парсером, не дожидаясь окончания загрузки таблиц стилей, изображений и фреймов.

        Интерфейс EventListener представляет собой объект, который может обработать событие, отправленное объектом EventTarget.
        
        Метод EventTarget.addEventListener() регистрирует определённый обработчик события, вызванного на EventTarget.

        EventTarget может быть Element, Document, Window, или любым другим объектом, поддерживающим события (таким как     XMLHttpRequest (en-US)).*/

        document.addEventListener('DOMContentLoaded', function () {
            alert("все теги добавлены на страницу");
        });
    </script>
</body>

</html>
