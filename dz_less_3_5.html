<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        5.  Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. 
        То есть выглядеть должно примерно так:
        for(…){}
        */
        /*
        Использование for без блока выражений
        Следующий цикл for вычисляет смещение позиции узла в секции [финальное выражение], и,       следовательно, не требует использования выражения внутри цикла или блока (en-US), пустое    выражение используется вместо этого.
        */

        /*
        Пустая инструкция используется, когда инструкция не нужна, хотя синтаксис JavaScript будет предполагать её.
        */
        'use strict'
        for (let n = 0; n <= 9; console.log(n++)) { }


    </script>
</body>

</html>
