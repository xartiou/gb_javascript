<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script>
        /*
        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в
дополнительных видео в материалах урока.

        */
        'use district'

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        // 1. Получить все товары, у которых есть фотографии
        /*
        Метод filter() создаёт новый массив со всеми элементами, прошедшими проверку, задаваемую в передаваемой функции.
        */
        // сначала проверяем есть ли в товаре св-во photos, и после этого проверим есть ли там наполнение т.е. != 0
        let producstWihtPhotos = products.filter(product => "photos" in product && product.photos.length > 0)

        console.log(producstWihtPhotos)

        // 2. Отсортируйте товары по цене (от низкой цены к высокой)
        // Метод sort() на месте сортирует элементы массива и возвращает отсортированный массив.

        const productsSortedPriceLowHigh = products.sort(function (a, b) {
            // Для числового сравнения функция сравнения может просто вычитать a.price из b.price.
            return a.price - b.price;
        });

        console.log(productsSortedPriceLowHigh);


    </script>


</body>
