<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->

    <script>
        'use strict';
        /*
        Свойство classList возвращает псевдомассив DOMTokenList, содержащий все классы элемента.

        node.contains( otherNode )
        node       элемент который сравнивается.
        otherNode  элемент с которым производится сравнение.*/

        let myDiv = document.querySelector('div');
        console.log(myDiv.classList.contains('hidden'));


    </script>
