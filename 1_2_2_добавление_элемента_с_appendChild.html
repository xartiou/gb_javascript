<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
        <h3>hello world</h3>
        -->
    <script>
        'use strict';
        /*
        Node.appendChild() добавляет узел в конец списка дочерних элементов указанного родительского узла.
        var child = element.appendChild(child);
        element - родительский элемент.
        child - это элемент вставляется в конец element.
        */
        // родитель
        let div = document.querySelector('div');
        // создаем дочерний
        let h3 = document.createElement('h3');
        // задаем текстовое значение
        h3.innerText = 'hello world';
        // добавляем к родителю .div дочерний элемент h3
        div.appendChild(h3);
    </script>
</body>

</html>
