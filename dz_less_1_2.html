<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
    Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
    градусах по Фаренгейту.
    */
        'use strict';
        // ввод данных температуры в Цельс
        let temp_C = +prompt('Введите данные температуры в Цельсиях :'); // сразу приводим к числу
        // для перевода из Цельсия в Фаренг создаем переменную
        let temp_F = (9 / 5) * temp_C + 32;
        // вывод данных температуры в Фаренг
        alert('Температура по Фаренгейту составит: ' + temp_F);

    </script>
</body>

</html>
