<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    /*Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать
    значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").
    */
    <script>
        'use strict';
        // создаем переменную name
        let name = "Василий";
        // копируем значение name в name
        let admin = name;
        // выводим в консоль значение admin при помощи функции console.log()
        console.log(admin);
    </script>
</body>

</html>
