    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>

        'use strict';

        // чтобы работать со всеми звездами объеденим их в одну переменную
        let rayting = document.querySelectorAll('i');
        // Свойство target интерфейса Event является ссылкой на объект, который был инициатором события .mouseover или .mouseover
        rayting.forEach(function (i) {
            i.addEventListener('mouseover', function (event) {
                addGoldenClass(event.target);
            });
            i.addEventListener('mouseout', function (event) {
                removeGoldenClass(event.target);
            });
        })
        // Свойство NonDocumentTypeChildNode.previousElementSibling только для чтения возвращает  Element элемент стоящий перед применяемым или возвращает null, если таковых не имеется.
        // поэтому для подсвечbвания или отмены подсвечивания предыдущих звезд воспользуемся previousElementSibling
        // создадим функцию подсветки 
        function addGoldenClass(i) {

        // создадим функцию отмены подсветки

            let previousStar = i.previousElementSibling;
            if (previousStar !== null && previousElem.tagName === 'I') {
                return removeGoldenClass(previousElem);
            }
        }
    </script>
