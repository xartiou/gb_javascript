<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="menu"></div>

<!-- Задание. Добавьте в div с классом .menu следующую разметку:
        <a href="#">link</a>
        используя метод insertAdjacentHTML.
        -->

<script>
    'use strict';
    /*
            insertAdjacentHTML() разбирает указанный текст как HTML или XML и вставляет полученные узлы (nodes) в DOM дерево в указанную позицию.
            targetElement.insertAdjacentHTML(position, text);
            position:
            'beforebegin': до самого element (до открывающего тега).
            'afterbegin': сразу после открывающего тега  element (перед первым потомком).
            'beforeend': сразу перед закрывающим тегом element (после последнего потомка).
            'afterend': после element (после закрывающего тега).
            */
    // находим div с классом .menu
    let div = document.querySelector('.menu');
    // добавляем следующую разметку: <a href="#">link</a> используя метод insertAdjacentHTML.
    // 'afterbegin': сразу после открывающего тега  element (перед первым потомком).
    div.insertAdjacentHTML('afterbegin', '<a href="#">link</a>');

</script>

<body>

</body>

</html>
