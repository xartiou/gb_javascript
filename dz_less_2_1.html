<body>
    <script>
        "use stict";

        // pr 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ 2 - т.к. инкремент(префиксная форма) ++ увеличивает переменную на 1 и возвращает её новое значение a = 2

        // pr 2
        d = b++;
        alert(d); // ответ 1 - т.к. инкремент(постфиксная форма) ++ увеличивает переменную b на 1 и возвращает d её прежнее значение но b = 2

        // pr 3
        c = 2 + ++a;
        alert(c); // ответ 5 т.к. инкремент(префиксная форма) ++ увеличивает переменную на 1 и возвращает её новое значение a = 3

        // pr 4
        d = 2 + b++;
        alert(d); // ответ 4 т.к. ответ 1 - т.к. инкремент(постфиксная форма) ++ увеличивает переменную на 1 и возвращает её прежнее значение но b = 3

        alert(a); // a = 3 приведено в примере3
        alert(b); // b = 3 приведено в примере4

    </script>
