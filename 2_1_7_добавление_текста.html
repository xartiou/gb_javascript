<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        'use strict';
        /*
        Document.links
        Возвращает объект всех элементов <area> и <a>, присутствующих на странице с значением атрибута href.
        
        Синтаксис
        nodeList = document.links
        */
        // Получите все ссылки.
        let myLinks = document.links

        // Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте.
        for (let i = 0; i < myLinks.length; i++) {
            if (myLinks[i].innerText !== 'ссылка') {
                myLinks[i].innerText = 'ссылка';
            }
        }
    </script>
</body>

</html>
